version: '3'
services:
  frontend:
    build: ./front
    restart: always
    ports:
      - "3000:3000"
    networks:
      - mynetwork

  api:
    build: ./api
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/base_test
    depends_on:
      - postgres
    networks:
      - mynetwork 

  postgres:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: base_test
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mynetwork 

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 5433  # Utilisation du port 5433 pour pgAdmin
    ports:
      - "5433:5433"
    volumes:
      - pgadmin_static:/pgadmin4/pgadmin/static  # Ajout du volume pour les fichiers statiques
      - pgadmin_browser:/pgadmin4/pgadmin/browser  # Ajout du volume pour les fichiers browser
      - pgadmin_tools:/pgadmin4/pgadmin/tools  # Ajout du volume pour les fichiers tools
    depends_on:
      - postgres
    networks:
      - mynetwork

  nginx:
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - pgadmin_static:/pgadmin4/pgadmin/static  # Montage du volume des fichiers statiques dans Nginx
      - pgadmin_browser:/pgadmin4/pgadmin/browser  #  Montage du volume des fichiers browser dans Nginx
      - pgadmin_tools:/pgadmin4/pgadmin/tools  #  Montage du volume des fichiers tools dans Nginx
    depends_on:
      - frontend
      - api
      - pgadmin
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_static:  # DÃ©finition du volume pour les fichiers statiques de pgAdmin
  pgadmin_browser:
  pgadmin_tools: